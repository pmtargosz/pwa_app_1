<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=0, user-scalable=0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My Giphy</title>

    <link rel="manifest" href="manifest.json">

    <meta name="theme-color" content="#2D91F8"/>

    <meta name="apple-mobile-web-app-title" content="My Giphy">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="apple-touch-startup-image" href="images/launch.png">

    <link rel="apple-touch-icon-precomposed" sizes="57x57" href="images/icons/apple-touch-icon-57x57.png">
    <link rel="apple-touch-icon-precomposed" sizes="114x114" href="images/icons/apple-touch-icon-114x114.png">
    <link rel="apple-touch-icon-precomposed" sizes="72x72" href="images/icons/apple-touch-icon-72x72.png">
    <link rel="apple-touch-icon-precomposed" sizes="144x144" href="images/icons/apple-touch-icon-144x144.png">
    <link rel="apple-touch-icon-precomposed" sizes="60x60" href="images/icons/apple-touch-icon-60x60.png">
    <link rel="apple-touch-icon-precomposed" sizes="120x120" href="images/icons/apple-touch-icon-120x120.png">
    <link rel="apple-touch-icon-precomposed" sizes="76x76" href="images/icons/apple-touch-icon-76x76.png">
    <link rel="apple-touch-icon-precomposed" sizes="152x152" href="images/icons/apple-touch-icon-152x152.png">
    <link rel="icon" type="image/png" href="images/icons/favicon-196x196.png" sizes="196x196">
    <link rel="icon" type="image/png" href="images/icons/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="images/icons/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="images/icons/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="images/icons/favicon-128.png" sizes="128x128">

    <meta name="msapplication-TileColor" content="#2D91F8">
    <meta name="msapplication-TileImage" content="images/icons/mstile-144x144.png">
    <meta name="msapplication-square70x70logo" content="images/icons/mstile-70x70.png">
    <meta name="msapplication-square150x150logo" content="images/icons/mstile-150x150.png">
    <meta name="msapplication-wide310x150logo" content="images/icons/mstile-310x150.png">
    <meta name="msapplication-square310x310logo" content="images/icons/mstile-310x310.png">

    <link rel="stylesheet" href="vendor/bootstrap.min.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <!-- Nav Header -->
    <header class="navbar sticky-top navbar-expand bg-primary navbar-dark">
        <!-- Logo -->
        <img src="images/logo.svg" alt="GIPHy" width="60" class="img-fluid navbar-brand">

        <div class="ml-auto">
            <a id="update" class="icon" href="#update" title="Update"><img width="40" src="images/flame.svg"></a>
            <img id="loading" class="icon d-none spinner" alt="Loading..." width="40" src="images/sync.svg">
        </div>

    </header>

    <!-- Main Conatainer -->
    <main class="container p-1">

        <!-- Error Alert -->
        <div class="alert alert-danger text-center m-1" style="display:none;">
            Could not update Giphy's - API call limit :( Please wait a while and refresh app.
        </div>

        <!-- Giphys -->
        <blockquote id="title" class="blockquote text-center">
            <p class="mb-0">Treanging Giphs:</p>
            <footer class="blockquote-footer">"Good decisions don't make life easy, but they do make it easier." <cite
                    title="Source Title">Larry Gelwix</cite></footer>
        </blockquote>
        <div id="giphys" class="row no-gutters"></div>

    </main>
</body>

<script defer src="js/main.js"></script>

</html>
